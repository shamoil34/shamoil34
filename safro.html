</head>
<body>
    <header>
        <h2 class="logo"> <a href="#" class="logo2">For you</a>
            <i class='bx bxs-component'></i>
             <p class="p1">The best way for web developers</p>
        </h2>
        <input type="checkbox" id="check">

        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navigation">
            <a href="#" style="--i:0;" class="you">Home</a>
            <a href="#" style="--i:1;" class="you">About</a>
            <a href="#" style="--i:2;" class="you">Contact</a>
            <a href="index 2.html" style="--i:3;" class="you" >For you UI</a>
            <button class="btnLogin-popup" id="btn" style="--i:5" class="you">Login</button>
            <!-- <button class="sign">Sign up</button> -->
        </nav>
    </header>


    <div class="father">

        <div class="engine">
            <label>
                <input type="search" placeholder="Search any thing with For you and google" autocomplete="off" class="search">
              <span class="back">  <i class='bx bx-search' id="search-icon"></i>   </span>
            </label>
        </div>
    
        <div class="apps">
       
                 <a href="https://www.youtube.com/"><img src="youtube.png" alt="Youtube" title="Youtube"></a>
                 <a href="https://github.com/"><img src="github.png" alt="Github" title="Github"></a>
                 <a href="https://boxicons.com/?query="><img src="boxicons.png" alt="Boxicons" title="Boxicons"></a>
                 <a href="https://www.canva.com/"><img src="canva.png" alt="Canva" title="Canva"></a>
                 <a href="https://accounts.google.com/"><img src="gmail.png" alt="Gmail" title="Gmail"></a>
                 <a href="https://www.google.com/"><img src="google.png" alt="Google" title="Google"></a>
    
        </div>
        <div class="apps2">
       
            <a href="https://www.facebook.com/"><img src="facebook.jpg" alt="Facebook" title="Facebook"></a>
            <a href="https://www.twitter.com/"><img src="twitter 2.PNG" alt="Twitter" title="Twitter"></a>
        </div>
    
    </div>






    <div class="wrapper">

        <i class="bx bx-x icon-close"></i>
        
        <div class="form-box login ">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required="required">
                    <i class='bx bxs-envelope'></i>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required="required">
                    <i class='bx bxs-lock-alt'></i>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="#">Register</a></p>
                </form>
                </div>
        </div>


        <div class="form-box register ">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required="required">
                    <i class='bx bxs-user'></i>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required="required">
                    <i class='bx bxs-envelope'></i>
                    <label>Email</label>
                  
                </div>
                <div class="input-box">
                    <input type="password" required="required">
                    <i class='bx bxs-lock-alt'></i>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required="required ">
                    I agree to the terms & conditions</label>
                    <a href="#" class="dual">privacy policy</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-link ">
                    <p>Already have an account?<a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="safro.js"></script>
